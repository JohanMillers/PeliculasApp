<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center ion-margin-top ion-margin-bottom">
      Buscar Pelicula
    </ion-title>
    <ion-searchbar placeholder="Buscar pelicula"
                 animated
                 (ionChange)="onSearchChange($event)" 
                 [debounce]="700" 
                 [value]="textoBuscar"
                 ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col  *ngIf="Buscando" 
                class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="Peliculas.length === 0">
    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let idea of ideas"
              (click)="textoBuscar = idea">  
      <ion-label color="primary">{{idea}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="4" *ngFor="let pelicula of Peliculas">
        <ion-card class="poster" (click)="verDestalle(pelicula.id)">
          <img class="poster" [src]="pelicula.poster_path  | imagen">
          <ion-card-header>
            <ion-card-subtitle>{{ pelicula.title  | slice: 0:26}}</ion-card-subtitle>
          </ion-card-header>

            <ion-card-content>
              <h2>{{ pelicula.vote_average }}</h2>
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
