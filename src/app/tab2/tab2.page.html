<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center ion-margin-top ion-margin-bottom">
      Buscar Pelicula
    </ion-title>
    <ion-searchbar placeholder="Buscar pelicula"
                 animated
                 (ionChange)="onSearchChange($event)" 
                 [debounce]="700" 
                 [value]="textoBuscar"
                 ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  

  <ion-list>
    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let idea of ideas"
              (click)="textoBuscar = idea">  
      <ion-label color="primary">{{idea}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
