<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>Peliculas  Recientes</ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides mode="ios"  [options]="slideOpts">
    <ion-slide *ngFor="let pelicula of peliculaReciente">
      <ion-card>
        <ion-img [src]="pelicula.backdrop_path | imagen"></ion-img>
      </ion-card>
    </ion-slide>
  </ion-slides>
 
</ion-content>
