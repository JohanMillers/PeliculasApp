<ion-slides mode="ios" pager="ios"  [options]="slideOpts">
  <ion-slide *ngFor="let pelicula of Peliculas">
    <ion-card mode="md" (click)="verDestalle(pelicula.id)">
      <ion-img [src]="pelicula.backdrop_path | imagen"></ion-img>
      <ion-row>
        <ion-col size="10">
          <h5 class="textColor">{{pelicula.title}}</h5>
        </ion-col>
        <ion-col size="2">
          <h5 class="textColor">{{ pelicula.vote_average }}</h5>
        </ion-col>
      </ion-row>
      
    </ion-card>
  </ion-slide>
</ion-slides>
